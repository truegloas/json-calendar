{% extends 'base.html' %}

{% block title %}
    Duty by day and group
{% endblock %}

{% block content %}
    <a href="{% url 'index' %}">Back to Home Page</a>
    <section class="section-duty">
        {% for day in days %}
            <div class="duty__block">
                {% for value in day %}
                    <p class="duty__item">{{ value }}</p>
                {% endfor %}
            </div>
        {% endfor %}
    </section>
{% endblock %}
